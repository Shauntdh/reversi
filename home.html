<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="home.css">

    <title>REVERSI</title>
</head>

<body>
    <nav class="top-nav navbar navbar-expand-lg navbar-light bg-transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-container collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="nav-list navbar-nav">
                <li><button type="button" class="sign-up-btn btn btn-transparent border rounded-pill mr-2"
                        data-toggle="modal" data-target="login-modal" onclick="loadModalSignUp()">Sign Up</button></li>
                <li><button type="button" class="login-btn btn btn-transparent border rounded-pill mr-2"
                        data-toggle="modal" data-target="login-modal" onclick="loadModalLogin()">Login</button></li>
            </ul>
        </div>
    </nav>


    <div class="row mt-5 title">
        <div class="col-6 my-5 title-img">
            <span class="t-image float-right"><img class="logo-img" src="assets/LogoMakr_6bnajQ.png" alt=""></span>
        </div>
        <div class="col-6 my-auto title-text">
            <h1 class="title-text float-left">Reversi.</h1>
        </div>
    </div>
    <div class="button-container">
        <div class="row title-btns">
            <div class="col-6">
                <a href="main.html" class="float-right"><button class="btn-play btn btn-transparent rounded-pill">Play
                        Game</button></a>
            </div>
            <div class="col-6 my-auto">
                <a href="about.html"><button class="btn-about-game btn btn-transparent rounded-pill">About
                        Game</button></a>
            </div>
        </div>
    </div>



    <!-- Login Modal -->
    <div class="login-modal modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row logo-area">
                            <span class="mx-auto mt-5 mb-5"><img class="logo-img" src="assets/LogoMakr_6bnajQ.png"
                                    alt="logo"></span>
                        </div>
                        <div class="row form-area">
                            <form class="mx-auto mb-5">
                                <div class="email-form form-group">
                                    <input type="email" class="form-control" id="login-email"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="password-form form-group">
                                    <input type="password" class="form-control" id="login-password"
                                        placeholder="Password">
                                </div>
                            </form>
                        </div>
                        <div class="row mb-3 modal-btn">
                            <div class="col-6">
                                <button type="button" class="btn border rounded-pill float-right"
                                    data-dismiss="modal">Close</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn border rounded-pill">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->

    <!-- Sign-up Modal -->
    <div class="sign-up-modal modal fade" id="sign-up-modal" tabindex="-1" role="dialog"
        aria-labelledby="singUpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row logo-area">
                            <span class="mx-auto mt-5 mb-5"><img class="logo-img" src="assets/LogoMakr_6bnajQ.png"
                                    alt="logo"></span>
                        </div>
                        <div class="row form-area">
                            <form class="mx-auto mb-5">
                                <div class="email-form form-group">
                                    <input type="email" class="form-control" id="sign-up-email"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="password-form form-group">
                                    <input type="password" class="form-control" id="sign-up-password"
                                        placeholder="Password">
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-row mt-3">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Age">
                                    </div>
                                    <div class="col">
                                        <div class="form-check form-check-inline ml-4 mt-1">
                                            <input class="form-check-input" type="radio" name="male-radio"
                                                id="male-radio" value="option1">
                                            <label class="form-check-label" for="male-radio">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="female-radio"
                                                id="female-radio" value="option2">
                                            <label class="form-check-label" for="female-radio">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row mb-3 modal-btn">
                            <div class="col-6">
                                <button type="button" class="btn border rounded-pill float-right"
                                    data-dismiss="modal">Close</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn border rounded-pill">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign-up Modal -->






    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- custome JavaScript for home -->
    <script src="home.js"></script>
</body>

</html>
