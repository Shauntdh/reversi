<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="modal.css">

    <title>REVERSI</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-sm bg-light navbar-light shadow-lg">
        <!-- Navbar-brand -->
        <span id="logo-text"><img id="logo" src="assets/LogoMakr_2t4XaO.png" alt="logo" height="50"
                width="50">Reversi</span>
        <!-- /navbar end -->

        <!-- buttons -->
        <button type="button" class="btn btn-light" disabled onclick="startTimer()" id="start-btn">Start Game</button>
        <button type="button" class="btn btn-light" disabled onclick="restartGame()" id="reset-btn">Restart
            Game</button>
        <!-- /buttons -->

        <!-- timer -->
        <ul class="nav navbar-nav ml-auto">
            <li><span id="clock">00:00</span></li>
        </ul>

        <!-- /timer -->
    </nav>
    <!-- /navbar end -->

    <!-- grid container -->
    <table id="my-table" class="shadow-lg">

    </table>
    <!-- /grid container -->

    <!-- UI -->

    <table class="table" id="score-board">
        <thead>
            <tr>
                <th scope="col">Player 1</th>
                <th scope="col">Player 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="edge">0</td>
                <td class="edge">0</td>
            </tr>
        </tbody>
    </table>
    <!-- /UI -->


    <!-- modal -->
    <div class="modal fade" id="start-game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="regForm" action="">
                        <!-- One "tab" for each step in the form: -->
                        <div class="tab">
                            <div class="form-group">
                                <label for="game-mode-menu">Game Mode:</label>
                                <select class="form-control m-0" id="game-mode-menu"
                                    onchange="updateGameMode(this.value)">
                                    <option>-- Select --</option>
                                    <option>Player vs. Player</option>
                                    <option>Player vs. Computer</option>
                                </select>
                            </div>
                        </div>

                        <div class="tab">
                            <div class="form-group">
                                <label for="grid-size-menu">Grid Size:</label>
                                <select class="form-control m-0" id="grid-size-menu"
                                    onchange="updateGridSize(this.value)">
                                    <option>-- Select --</option>
                                    <option id="fourbyfour">4X4</option>
                                    <option id="sixbysix">6X6</option>
                                    <option id="eightbyeight">8X8</option>
                                </select>
                            </div>
                        </div>

                        <div class="tab">
                            <div class="form-group">
                                <label for="grid-color-menu">Grid Color:</label>
                                <select class="form-control m-0" id="grid-color-menu"
                                    onchange="updateGridColor(this.value)">
                                    <option>-- Select --</option>
                                    <option>White</option>
                                    <option>Black</option>
                                    <option>Gray</option>
                                </select>
                            </div>
                        </div>

                        <div class="tab">
                            <div class="form-group">
                                <label for="disk-color-menu">Player 1 Disk Color:</label>
                                <select class="form-control m-0" id="disk-color-menu"
                                    onchange="updateDiskColorP1(this.value.toLowerCase())">
                                    <option>-- Select --</option>
                                    <option>Red</option>
                                    <option>Blue</option>
                                    <option>Purple</option>
                                    <option>Green</option>
                                    <option>Orange</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="disk-color-menu">Player 2 Disk Color:</label>
                                <select class="form-control m-0" id="disk-color-menu"
                                    onchange="updateDiskColorP2(this.value.toLowerCase())">
                                    <option>-- Select --</option>
                                    <option>Red</option>
                                    <option>Blue</option>
                                    <option>Purple</option>
                                    <option>Green</option>
                                    <option>Orange</option>
                                </select>
                            </div>
                        </div>

                        <div style="overflow:auto;">
                            <div style="float:right;">
                                <button type="button" id="prevBtn" class="btn btn-secondary"
                                    onclick="nextPrev(-1)">Previous</button>
                                <button type="button" id="nextBtn" class="btn btn-primary"
                                    onclick="nextPrev(1)">Next</button>
                            </div>
                        </div>

                        <!-- Circles which indicates the steps of the form: -->
                        <div style="text-align:center;margin-top:40px;">
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->





    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="modal.js"></script>


</body>

</html>
